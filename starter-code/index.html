<!DOCTYPE html>

      <div>$<span class="totalPrice">0.00</span></div>
      <div>
        <input class="btn btn-delete" type="button" onclick="" value="Delete" />

    <div class="btn-calculate">

        class="btn btn-sucess"
        type="button"

        value="Calculate Prices"
      />
